<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <div>
          <h1>English Test</h1>
          <p class="subtitle">Vocabulary ? Grammar ? Reading</p>
        </div>
        <div class="meta" id="counts"></div>
      </header>

      <section class="panel">
        <div class="controls">
          <button id="start-btn">Start Quiz</button>
          <button id="reset-btn" disabled>Reset</button>
        </div>
        <p id="note" class="note"></p>
      </section>

      <section id="quiz" class="panel hidden">
        <div class="progress" id="section-progress"></div>
        <div id="page-progress" class="progress"></div>
        <div id="header" class="question-header"></div>
        <div id="question-grid" class="question-grid"></div>
        <div class="actions">
          <button id="prev-btn">Previous</button>
          <button id="next-btn">Next</button>
        </div>
      </section>

      <section id="summary" class="panel hidden">
        <h2>Summary</h2>
        <div id="summary-text" class="summary-text"></div>
        <button id="download-btn" disabled>Download wrong questions</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
